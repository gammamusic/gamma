<ion-content class="connect-midiinput" onload="midiInput.pageLoad()">
  <ion-list inset>
    <ion-item>
      <ion-label>Host</ion-label>
      <ion-input [(ngModel)]="midiInput.host" type="text" #myInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Status</ion-label>
      <ion-label>{{midiInput.status}}</ion-label>
    </ion-item>
  </ion-list>
  
  <div padding>
    <button block (click)="startConnection()" #buttonConnect>Conectar</button>
  </div>
</ion-content>

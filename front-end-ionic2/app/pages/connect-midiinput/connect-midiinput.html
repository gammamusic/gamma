<ion-navbar *navbar>
  <ion-title>
    Conexão
  </ion-title>
</ion-navbar>

<ion-content class="connect-midiinput">
  <div [hidden]="newVersion == false">
    Está disponível uma nova versão desse aplicativo! Verifique em https://gammamusic.github.io
  </div>
  
  <ion-list inset>
    <ion-item>
      <ion-label>Servidor</ion-label>
      <ion-input [(ngModel)]="midiInput.host" type="text" #myInput></ion-input>
    </ion-item>
  </ion-list>
  
  <div>
    <ion-spinner [hidden]="midiInput.isConnecting == false"></ion-spinner>
    <button block (click)="startConnection()" #buttonConnect [hidden]="midiInput.isConnecting">Conectar</button>
  </div>
</ion-content>

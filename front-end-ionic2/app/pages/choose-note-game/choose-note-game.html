<ion-header>
  <ion-navbar>
    <ion-title>
      Treinamento
    </ion-title>
    <ion-buttons end>
      <button (click)="presentFilter()">
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="choose-game">
  
  <ion-card>
    <ion-list text-wrap>
      <button ion-item (click)="goToGame('level1')">
        <!--<ion-icon name="cart" item-left ></ion-icon>-->
        Nível 1 - Mão direita
      </button>

      <button ion-item (click)="goToGame('level2')">
        Nível 2 - Mão esquerda
      </button>
      
      <button ion-item (click)="goToGame('level3')">
        Nível 3 - Mão direita e esquerda
      </button>
      
      <button ion-item (click)="goToGame('level4')">
        Nível 4 - Mão direita e esquerda + semi-notas
      </button>
    </ion-list>
  </ion-card>
</ion-content>
